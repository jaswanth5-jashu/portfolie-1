<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Get In Touch</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        background: #eaf0ff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden; /* Hidden on Desktop to keep your exact design */
    }

    /* ---------------- BACKGROUND DESIGN SHAPES ---------------- */
    .bg-shape1 {
        position: absolute;
        top: -5%;
        right: -5%;
        width: 35vw;
        height: 35vw;
        background: #d0e0ff;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.6;
    }

    .bg-shape2 {
        position: absolute;
        bottom: -8%;
        left: -5%;
        width: 28vw;
        height: 28vw;
        background: #ffdede;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.7;
    }

    /* ---------------- SOCIAL ICONS (Desktop Default) ---------------- */
    .social-left {
        position: absolute;
        left: 10vw;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 2vw;
        z-index: 50;
    }

    .social-left i {
        font-size: 2.5vw;
        color: #003d99;
        cursor: pointer;
        transition: 0.3s;
    }

    .social-left i:hover {
        color: #0066ff;
        transform: scale(1.2);
        text-shadow: 0 0 15px #8fbaff;
    }

    /* ---------------- MAIN BOX CENTER ---------------- */
    .mainbox {
        width: 70vw;
        padding: 2vw;
        background: rgba(255, 255, 255, 0.75);
        border-radius: 22px;
        backdrop-filter: blur(10px);
        border: 2px solid #d6e3ff;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 2vw;
        z-index: 20;
    }

    /* ---------------- CONTACT DETAILS LEFT ---------------- */
    .details {
        width: 45%;
    }

    .details h2 {
        font-size: 2vw;
        color: #002d7a;
        margin-bottom: 1vw;
    }

    .details p {
        font-size: 1.15vw;
        margin: 0.5vw 0;
        color: #1f1f1f;
    }

    .details b {
        color: #003399;
    }

    /* ---------------- VIDEO RIGHT 16:9 ---------------- */
    .videobox {
        width: 45%;
        aspect-ratio: 16 / 9;
        border-radius: 18px;
        overflow: hidden;
        border: 3px solid #ffffff80;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.18);
    }

    .videobox video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* =========================================
       RESPONSIVE ADJUSTMENTS (The "Different Layout")
       ========================================= */
    @media (max-width: 900px) {
        body {
            overflow-y: auto; /* Allow scrolling on mobile */
            padding: 20px;
            flex-direction: column;
        }

        /* 1. Move Social Icons to Bottom Center */
        .social-left {
            position: relative;
            left: auto;
            top: auto;
            transform: none;
            flex-direction: row;
            margin-top: 2rem;
            order: 2; /* Put below main box */
            gap: 2rem;
        }

        .social-left i {
            font-size: 2rem; /* Fixed readable size */
        }

        /* 2. Stack the Main Box */
        .mainbox {
            width: 100%;
            max-width: 500px;
            flex-direction: column-reverse; /* Video on top, details below looks nice, or remove reverse for standard */
            padding: 2rem;
            gap: 2rem;
            order: 1;
        }

        /* 3. Adjust Details */
        .details {
            width: 100%;
            text-align: center;
        }

        .details h2 {
            font-size: 1.8rem; /* Fixed size */
            margin-bottom: 1rem;
        }

        .details p {
            font-size: 1rem; /* Fixed size */
            margin: 10px 0;
        }

        /* 4. Adjust Video */
        .videobox {
            width: 100%;
            aspect-ratio: 16/9;
        }

        /* Adjust Background Shapes so they don't overwhelm mobile */
        .bg-shape1 { width: 60vw; height: 60vw; right: -20%; }
        .bg-shape2 { width: 60vw; height: 60vw; left: -20%; bottom: -10%; }
    }
</style>
</head>

<body>

<div class="bg-shape1"></div>
<div class="bg-shape2"></div>

<!-- MAIN CENTERED BOX -->
<div class="mainbox">

    <!-- LEFT DETAILS -->
    <div class="details">
        <h2>Contact Details</h2>
        <p><b>Name:</b> Bobbillapati Jaswanth Simha</p>
        <p><b>Phone:</b> +91 7815846542</p>
        <p><b>Email:</b> jaswanthsimhab@gmail.com</p>
        <p><b>Location:</b> Hyderabad, Telangana, India</p>
    </div>

    <!-- RIGHT VIDEO -->
    <div class="videobox">
        <video autoplay muted loop>
            <source src="getintouch video.MP4" type="video/mp4">
        </video>
    </div>

</div>

<!-- SOCIAL ICONS (Moved logic in CSS allows them to wrap on mobile) -->
<div class="social-left">
    <i class="bi bi-instagram" onclick="window.open('https://www.instagram.com/_.jaswanth5._/')"></i>
    <i class="bi bi-github" onclick="window.open('https://github.com/jaswanth5-jashu')"></i>
    <i class="bi bi-linkedin" onclick="window.open('https://www.linkedin.com/in/bobbillapati-jaswanth-simha-95312124b/')"></i>
</div>

</body>
</html>
